<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Product preview card component</title>

</head>
<body>
  <div class="card">
    <picture >
      <source media="(min-width: 600px)" srcset="/images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="image of fragrance surrounded by fauna">
    </picture>
    <main class="content">
      <p class="tag">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price-now">$149.99</span>
        <span class="price-before"><s>$169.99</s></span>
      </div>

      <button>Add to Cart</button>
  </main>
</div>
</body>
</html>
